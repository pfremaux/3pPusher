urlParam:
    name: string
query:
  civ: string:mandatory
actions:
  - type: sql
    in: inMemory
    command: insert into tbl (nom, civ) values (?, ?);
    param:
      - name
      - civ
    save: tab
  - type: sql
    in: inMemory
    command: select nom, civ from tbl;
    save: tab
